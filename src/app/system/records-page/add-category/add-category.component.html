<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add Category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

      <div class="form-group has-error" [ngClass]="{'has-error': name.invalid && name.touched}">
        <label class="control-label" for="category-name">Enter name</label>
        <input 
          type="text" 
          id="category-name" 
          class="form-control"
          required
          name="name"
          #name="ngModel"          
          ngModel
        >
        <span 
        *ngIf="name.invalid && name.touched" class="form-help-text">Category cannot be empty</span>
      </div>

      <div class="form-group has-error" [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="category-value">Enter limit</label>
        <input 
          type="number"           
          id="category-value" 
          class="form-control"          
          name="capacity"
          #capacity="ngModel"          
          [ngModel]="1"
          required
          min="1"
        >
        <span *ngIf="capacity.invalid && capacity.touched" class="form-help-text">Limit cannot be empty</span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Add</button>
    
    </form>
  </div>
</div>
